apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    defaultConfig {
        applicationId "com.hebin.project"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'junit:junit:4.12'
    compile project(':universallib')
    compile project(':rollviewpager')
    compile project(':multi-image-selector')
    compile 'com.lzy.net:okgo:2.1.4'
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'com.just.agentweb:agentweb:4.0.2'
    compile 'com.android.support:multidex:1.0.3'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'me.imid.swipebacklayout.lib:library:1.1.0'
    //noinspection GradleCompatible
    compile "com.android.support:appcompat-v7:$google_version"
    compile "com.android.support:support-v4:$google_version"
    compile "com.android.support:design:$google_version"
    compile "com.android.support:support-v4:$google_version"
    compile "com.android.support:cardview-v7:$google_version"
    compile "com.android.support:appcompat-v7:$google_version"
    compile "com.android.support:recyclerview-v7:$google_version"
    compile "org.jetbrains.anko:anko:$anko_version"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.hebin:hxbr:1.0.4'
    compile 'com.hebin:hxbrecyclerview:1.0.0'
}
